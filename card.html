<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            display: flex;
            padding: 20px;
        }
        .card-content {
            flex: 1;
        }
        .card-content h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card-content p {
            color: #777;
            margin: 10px 0;
        }
        .card-content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .card-content a:hover {
            background-color: #0056b3;
        }
        .card-image {
            margin-left: 20px;
        }
        .card-image img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h2>I will Do Coding and Change The World</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <a href="#">Learn More</a>
        </div>
        <div class="card-image">
            <img src="images/Layer_1.png" alt="Coding Illustration">
        </div>
    </div>
</body>
</html>
